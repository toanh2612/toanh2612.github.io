<!DOCTYPE HTML>
<html>
<head>
<title>semester exams</title>

		<script type="text/javascript" src="js/bootstrap.js"></script>
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 200px;
}
</style>
</head>
<body style="background-color:#e9ecef">

<p class="display-1" id="demo"></p>
<center><h2 class="badge badge-pill badge-danger" >semester exams</2>
<h2 class="badge badge-pill badge-danger" >math</2>
<h2 class="badge badge-pill badge-success" >IT</2>
<h2 class="badge badge-pill badge-warning" >philosophy</2></center>


<script>
// Set the date we're counting down to
var countDownDate = new Date("Jan 06, 2018 09:00:00").getTime();
// Update the count down every 1 second
var x = setInterval(function() {
    // Get todays date and time
    var now = new Date().getTime();
    
    // Find the distance between now an the count down date
    var distance = countDownDate - now;
    
    // Time calculations for days, hours, minutes and seconds
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
   
    // Output the result in an element with id="demo"
    document.getElementById("demo").innerHTML = days + " days " + hours + " hours "
    + minutes + " minutes " + seconds + " seconds ";
    
    // If the count down is over, write some text 
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("demo").innerHTML = "EXPIRED";
    }
}, 1000);
</script>

</body>
</html>
